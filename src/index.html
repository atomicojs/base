<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atomico - Started</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script async type="module" src="./index.js"></script>
  </head>
  <body>
    <main class="o-welcome">
      <div class="o-welcome_message">
        <atomico-brand width="220px" color="black"></atomico-brand><br />
        <atomico-animation></atomico-animation>
        <p class="o-welcome_text">{{page.description|newline_to_br }}</p>
        <pre class="o-welcome_code">{{item}}</pre>
      </div>
    </main>
  </body>
</html>
